<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base-layout}">
<head>
    <title>File Error</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container text-center mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h1 class="display-1">
                    <i class="bi bi-file-earmark-x text-danger"></i>
                </h1>
                <h2 class="mb-4" th:text="${errorTitle}">File Error</h2>
                <p class="lead mb-5" th:text="${errorMessage}">The requested file could not be found.</p>
                <a href="/" th:href="@{/}" class="btn btn-primary">
                    Return to Home
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
