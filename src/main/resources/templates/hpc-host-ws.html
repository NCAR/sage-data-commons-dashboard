<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>HPC Hosts WS</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body>

<header>Future Site Branding and Logo</header>

<a th:href="@{/}" >Return to Home</a>

<main>
    <h1 th:text="${pageTitle}"></h1>

    <!-- Display the JSON String -->
    <pre id="server-status" th:text="${serverStatus}"></pre>

</main>

<footer>
    <p>Copyright 2025 UCAR</p>
</footer>

<script src="/webjars/sockjs-client/1.5.1/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>

<script>
    // Global variables to keep track of WebSocket states
    let socket;
    let stompClient;

    let reconnectAttempts = 0; // How many times reconnection was attempted
    const maxReconnectAttempts = 10; // Max number of reconnection attempts
    const reconnectDelay = 2000; // 2 seconds delay between attempts
    let isManuallyDisconnected = false; // If the disconnection was manual

    function connectWebSocket() {
        socket = new SockJS('/websocket');
        stompClient = StompJs.Stomp.over(socket);

        stompClient.connect({}, function () {
            console.log('Websocket Connected!');
            reconnectAttempts = 0; // Reset reconnection attempts if success

            // Subscribe to server status updates
            stompClient.subscribe('/topic/status', function (message) {
                const serverStatus = JSON.parse(message.body);

                updateStatus(serverStatus);
            });
        });

        // Monitor WebSocket connection errors or closure
        stompClient.onDisconnect = function () {
            console.log('WebSocket is disconnected.');
            updateStatus('Disconnected');
        };

        // If WebSocket closure try to Reconnect
        stompClient.onWebSocketClose = function () {
            console.log('WebSocket connection lost.');
            updateStatus('Disconnected');
            if (!isManuallyDisconnected) {
                scheduleReconnect(); // Attempt to reconnect automatically
            }
        };

    }

    // Function to schedule automatic reconnection
    function scheduleReconnect() {
        if (!isManuallyDisconnected) {
            // Don't retry forever
            if (reconnectAttempts < maxReconnectAttempts) {
                reconnectAttempts++;
                console.log(`Reconnection attempt ${reconnectAttempts}/${maxReconnectAttempts} scheduled in ${reconnectDelay / 1000} seconds...`);
                updateStatus('Reconnecting...');
                setTimeout(() => {
                    connectWebSocket(); // Retry connection
                }, reconnectDelay);
            } else {
                console.error('Maximum reconnection attempts reached. Giving up.');
            }
        }
    }

    // Simulate network error to see reconnect functionality
    function demoSocketClose() {
        stompClient.webSocket.close();
    }

    // The websocket was not detecting when Offline event happened and didn't update,
    // so this makes it update status immediately by listening for browser offline.
    function checkConnectionImmediately() {
        // Check navigator.onLine for browser offline state
        if (!navigator.onLine) {
            console.log('Browser offline detected.');
            updateStatus('Disconnected');
            return;
        }

        // Check WebSocket state
        const socket = stompClient.webSocket; // Get WebSocket directly
        if (socket && socket.readyState !== WebSocket.OPEN) {
            console.log('WebSocket is not open.');
            updateStatus('Disconnected');
        } else {
            console.log('WebSocket appears connected.');
            updateStatus('Connected');
        }
    }

    // Attach to browser offline events
    window.addEventListener('offline', checkConnectionImmediately);
    window.addEventListener('online', checkConnectionImmediately);

    // Function to gracefully disconnect the WebSocket
    function disconnectWebSocket() {
        isManuallyDisconnected = true; // Mark as manual disconnection and not try to reconnect

        if (stompClient && stompClient.connected) {
            stompClient.deactivate(); // Properly deactivate STOMP/WebSocket
            console.log('WebSocket manually disconnected.');
            updateStatus('Disconnected');
        } else {
            console.log('WebSocket is already disconnected.');
        }
    }

    // Function to reconnect the WebSocket
    function reconnectWebSocket() {
        console.log('Reconnecting WebSocket...');
        disconnectWebSocket(); // Ensure no existing connection persists
        updateStatus('Reconnecting...');
        setTimeout(() => {
            connectWebSocket(); // Establish a new connection
        }, 2000); // Add a small delay before reconnection so no flood if outage
    }

    function updateStatus(status) {
        console.log('Updating status....');
        const serverStatus = document.getElementById("server-status");
        serverStatus.textContent = JSON.stringify(status, null, 2);
    }

    connectWebSocket();
</script>
</body>
</html>
