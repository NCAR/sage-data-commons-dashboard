<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket Status</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--    <link href="/main.css" rel="stylesheet">-->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #status {
            font-size: 24px;
            font-weight: bold;
        }
        .connected {
            background-color: green;
            color: white;
        }
        .disconnected {
            background-color: red;
            color: white;
        }
    </style>
</head>

<body>
<h1>Websocket Connection Status</h1>
<div id="status" class="down">Disconnected</div>

<script src="/webjars/sockjs-client/1.5.1/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>

<script>
    // Initialize the SockJS WebSocket. Global vars
    const socket = new SockJS('/websocket');
    const stompClient = StompJs.Stomp.over(socket);

    stompClient.connect({}, function () {
        console.log('Websocket Connected!');
        updateStatus('Connected');
    });

    // Monitor WebSocket connection errors or closure
    stompClient.onDisconnect = function() {
        console.log('WebSocket is disconnected.');
        updateStatus('Disconnected');
    };

    function updateStatus(status) {
        const statusDiv = document.getElementById('status');
        statusDiv.textContent = `${status}`;
        statusDiv.className = status.toLowerCase(); // Set class to 'connected' or 'disconnected'
    }

</script>
</body>
</html>
