# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

name: Java CI Build Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      force_fail:
        description: "Force the build to fail for testing notifications"
        required: false
        default: "false"
        type: boolean    

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Deploy Package
        run: mvn --batch-mode deploy
        env:
          GITHUB_TOKEN: ${{ secrets.PACKAGE_TOKEN }}

      # Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
      # More information:
      # https://github.com/marketplace/actions/maven-dependency-tree-dependency-submission
      # https://docs.github.com/en/code-security/supply-chain-security/understanding-your-software-supply-chain/configuring-the-dependency-graph
      - name: Update dependency graph
        uses: advanced-security/maven-dependency-submission-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.PACKAGE_TOKEN }}

      - name: Set APP_BUILD_ARTIFACT
        run: echo "APP_BUILD_ARTIFACT=$(ls target/sage-*.jar)" >> "$GITHUB_ENV"

      - name: Set APP_POM_VERSION
        run: echo "APP_POM_VERSION=$(mvn help:evaluate -Dexpression=project.version  -q -DforceStdout)" >> "$GITHUB_ENV"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: |
            linux/amd64
            linux/arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract Metadata for Docker
        id: metadata
        uses: docker/metadata-action@v5
        with:
          tags: |
            type=raw,value=${{ env.APP_POM_VERSION }}-{{date 'YYYYMMDD-HHmmss' tz='America/Denver'}},priority=200
            type=raw,value=commit-{{sha}},priority=190
          images: |
            ghcr.io/${{ github.repository }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.PACKAGE_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          build-args: APP_JAR=${{ env.APP_BUILD_ARTIFACT }}
          platforms: |
            linux/amd64
            linux/arm64
          tags: ${{ steps.metadata.outputs.tags }}
          labels: ${{ steps.metadata.outputs.labels }}
          push: true

      - name: Force failure if requested (workflow_dispatch only)
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.force_fail == 'true' }}
        run: |
          echo "Failure forced by workflow_dispatch input"
          exit 1

      - name: Messaging for Build
        if: ${{ always() }}
        run: |
          BUILD_JOB_URL='https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}'
          echo "BUILD_JOB_URL=$BUILD_JOB_URL" >> $GITHUB_ENV

      - name: Messaging for Build Success
        if: ${{ always() && success() }}
        run: echo "BUILD_RESULT=Build of ${{ github.repository }} succeeded!" >> $GITHUB_ENV

      - name: Messaging for Build Failure
        if: ${{ always() && failure() }}
        run: echo "BUILD_RESULT=Build of ${{ github.repository }} failed!" >> $GITHUB_ENV

      - name: Send Slack Message
        if: ${{ always() && !cancelled() }}
        uses: slackapi/slack-github-action@v2.1.1
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            {
              "text": "${{ env.BUILD_RESULT }}\n\n<${{ env.BUILD_JOB_URL }}|View Build Job in GitHub Actions>"
            }

      - name: Send Email
        if: ${{ always() && !cancelled() }}
        uses: dawidd6/action-send-mail@v6
        with:
          server_address: email-smtp.us-east-2.amazonaws.com
          server_port: 465
          secure: true
          username: ${{ secrets.AWS_SES_LOGIN }}
          password: ${{ secrets.AWS_SES_PASSWORD }}
          subject: "${{ env.BUILD_RESULT }}"
          to: ${{ secrets.TO_EMAIL_ADDRESSES }}
          from: SAGE GitHub <sage-github@ucar.edu>
          html_body: |
            <html>
              <body>
                <p><strong>${{ env.BUILD_RESULT }}</strong></p>
                <p>
                  You can view the full build details here:<br/>
                  <a href="${{ env.BUILD_JOB_URL }}" target="_blank">
                    View Build Job in GitHub Actions
                  </a>
                </p>
              </body>
            </html>
